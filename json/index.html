<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <script>
        // json
        let product={name:"priyo",
        price:123,
        rating : {
            stars:4.5,
            noofReview:224,
        },

    };
    console.log(typeof product);
    console.log(product)

    // convert into jsonstring
    let str=JSON.stringify(product);
    console.log(typeof str);
    console.log(str);

    // convert from json string into object

    let newproduct = JSON.parse(str);
    console.log(typeof newproduct);
    console.log(newproduct)

    </script>
    
</body>
</html>
